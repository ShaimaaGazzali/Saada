<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <title>طلب إشتراك</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity=""
    crossorigin="anonymous">
  <link rel="stylesheet" href="../application.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="application1.js"></script>

</head>

<body>

  <!-- <div class="testbox form-control form-group "> -->
  <form id="application" action="/">
    <div class="w3-container w3-content w3-center" style="max-width:1000px" id="band">
      <div class="banner form-group row">
        <h1>طلب إشتراك</h1>
      </div>
    </div>
    <div class="w3-content" style="max-width:2000px;">
      <!-- The Band Section -->
      <div class="w3-container w3-content w3-center " style="max-width:800px" id="band">
        <div class="form-group row">
          <br>
          <p class="center">
            الرجاء تعبئة البيانات بوضوح باللغة العربية فقط
            <br>
            خصم خاص للمجموعات
          </p>
          <br>
        </div>
      </div>

      <div class="w3-container w3-content w3-center " style="max-width:800px" id="band">
        <div  class="item form-group row">
          <label class="col-sm-1 col-form-label">الإسم الثلاثي*</label>
          <div class="col-sm-10">
            <input  type="text" name="name" placeholder="Name" required />
          </div>
        </div>

        <div  class="item form-group row">
          <label class="col-sm-1 col-form-label"> رقم الجوال*</label>
          <div class="col-sm-10">
            <input  type="text" name="mobile" pattern="^(05)[0-9]{8}$" title="رقم الجوال غير صحيح"
              placeholder="### ### ####" required />
          </div>
        </div>

        <div class="item form-group row">
          <label id="schoolLabel" class="col-sm-1 col-form-label">الحي* </label>
          <div class="col-sm-10">
            <select onchange="setSchools(value)" id="selectNeighborhood" name="neighborhood" required>
              <input class="m-3" type="text" placeholder="أخرى" name="otherNeighborhood" />
            </select>
          </div>
        </div>
  
        <div class="item form-group row">
          <label class="col-sm-1 col-form-label"> العنوان كتابة*</label>
          <div class="col-sm-10">
            <input  type="text" name="Address" placeholder="Address" required />
          </div>
        </div>

        <div class="item form-group row">
          <label class="col-sm-1 col-form-label"> المرحلة الدراسية*</label>
          <div class="col-sm-10">
            <select onchange="setSchools(value)" name="level" id="selectLevel" required>
            </select>
          </div>
        </div>
        <div class="item form-group row">
          <label id="schoolLabel" class="col-sm-1 col-form-label">اسم الجامعة أو الكلية* </label>
          <div class="col-sm-10">
            <select id="selectSchool" name="school" required>
              <input class="m-3" type="text" placeholder="أخرى" name="otherSchool" />
            </select>
          </div>
        </div>

        <div class="item form-group row">
          <label class="col-sm-1 col-form-label"> البريد الإلكتروني </label>
          <div class="col-sm-10">
            <input type="text"  name="email" type="email" placeholder="Email" />
          </div>
        </div>

        <div class="item form-group row">
          <label class="col-sm-1 col-form-label"> إستفسار</label>
          <div class="col-sm-10">
            <textarea  rows="3" name="comment" placeholder="Comments"></textarea>
          </div>
        </div>
        <!-- type="submit" -->

        <!-- <div class="form-group row">
          <br>
          <p class="center">
          سوف يتم الرد عليكم خلال 24 ساعة
            <br>
          </p>
          <br>
        </div> -->

        <div class="btn-block form-group row">
          <button class="center-block col-2" style="color: #fff;" onclick="save(event)">إرسال</button>
        </div>
      </div>

    </div>
  </form>
  <!-- </div> -->
</body>

</html>

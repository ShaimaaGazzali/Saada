        <label class="col-sm-1 col-form-label"> رقم الجوال *</label>

        </div>
      </div>

      <div class="item form-group row">
        <label class="col-sm-1 col-form-label"> العنوان كتابة *</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="Address" placeholder="Address" required />
        </div>
      </div>

      <div class="item form-group row">
        <label class="col-sm-1 col-form-label"> المرحلة الدراسية *</label>
        <div class="col-sm-10">

      </div>

          <select id="selectSchool" name="school" required>

        <div class="col-sm-10">

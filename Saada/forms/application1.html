<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
  <meta charset="utf-8">
  <title>طلب إشتراك</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="application.css">
</head>

<body>
  <div class="testbox">
    <form id="application1" action="/">
      <div class="banner">
        <h1>طلب إشتراك</h1>
      </div>
      <div>
        <br>
        <p class="center">
          الرجاء تعبئة البيانات بوضوح باللغة العربية فقط
          <br>
          (سوف يتم الرد عليكم خلال 24 ساعة)
          <br>
          خصم خاص للمجموعات
        </p>
        <br>
      </div>

      <div class="item">
        <p>*عنوان البريد الإلكتروني </p>
        <div class="half-width">
          <input type="text" name="email" type="email" placeholder="Email" />
        </div>
      </div>
      <div class="item">
        <p>* الإسم الثلاثي </p>
        <div class="half-width">
          <input name="name" placeholder="Name" />
        </div>
      </div>
      <div class="item">
        <p> *رقم الجوال</p>
        <div class="half-width">
          <input type="text" name="phone" placeholder="### ### ####" />
        </div>
      </div>
      <!-- <div class="item">
        <p> * الحي</p>
        <select required>
          <option value="">الصفا</option>
          <option value="1">المروة</option>
          <option value="2">الربوة</option>
          <option value="3">الوزيرية</option>
          <option value="4">السنابل</option>
          <option value="5">:أخرى</option>
          <input type="text" name="neighborhood "  required/>
        </select>
      </div> -->

      <div class="question">
        <p> * الحي</p>
        <div class="question-answer">
          <div>
            <input type="radio" value="none" id="radio_1" name="question1" />
            <label for="radio_1" class="radio"><span>الصفا</span></label>
          </div>
          <div class="half-width">
            <input type="radio" value="none" id="radio_2" name="question1" />
            <label for="radio_2" class="radio"><span>أخرى:</span></label>
          </div>
          <div>
            <div class="half-width">
              <input class="half-width" type="text" name="neighborhood" required />
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <p> *العنوان كتابة</p>
        <input type="text" name="name" placeholder="Address" required />
      </div>

      <div class="item">
        <p> *المرحلة الدراسية</p>
        <select required>
          <option value="1">جامعة</option>
          <option value="2">مدرسة</option>
        </select>
      </div>
      <div class="item">
        <p> * اسم الجامعة او الكلية او المدرسة</p>
        <select required>
          <option value="1">جامعة الملك عبدالعزيز (السليمانية)</option>
          <option value="2">:أخرى</option>
        </select>
      </div>

      <div class="item">
        <p> إستفسار</p>
        <textarea rows="3" placeholder="Comments"></textarea>
      </div>

      <div class="btn-block">
        <button type="submit" href="/">إرسال</button>
      </div>
    </form>
  </div>
</body>

</html>

<script>
const $form = $('#application1')

$form.on('submit', submitHandler)

function submitHandler (e) {
  e.preventDefault()

  $.ajax({
    url: '/addUserFormSubmit',
    type:'POST',
    data: $form.serialize()
  }).done(response => {
    console.log(response)
  })
}

</script>
